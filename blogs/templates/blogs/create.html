<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4" style="max-width: 700px;">
    <h3>Create a New Blog</h3>

    <form method="POST">
        {% csrf_token %}
        <input name="title" class="form-control mb-3" placeholder="Blog Title" required>

        <textarea name="content" class="form-control mb-3" rows="8" placeholder="Write your blog..." required></textarea>

        <button class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
