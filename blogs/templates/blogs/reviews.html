<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reply to Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4" style="max-width: 700px;">
    <h4>Reply to Review by {{ review.reviewer.username }}</h4>

    <div class="card mb-3">
        <div class="card-body">
            <p><b>Rating:</b> {{ review.rating }}/5</p>
            <p>{{ review.comment }}</p>
        </div>
    </div>

    <form method="POST">
        {% csrf_token %}
        <textarea name="reply" class="form-control mb-3" rows="4" placeholder="Write your reply..." required></textarea>

        <button class="btn btn-success">Submit Reply</button>
    </form>
</div>

</body>
</html>
